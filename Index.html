<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="doc">
        
        <div>
            <div class="left-container rounded">
                <div id="balance" style="text-align: center;">
                    <h1 id="num"></h1>
                </div>
            </div>
            <div class="middle-container rounded" id="middle-container">
                <img src="./Images/BJTable.jpg" alt="BJTable" id="tableIMG" class="rounded">
                
                <button type="button" class="btn btn-light" id="hit" onclick="hit()">HIT</button>
                <button type="button" class="btn btn-light" id="stay" onclick="stay()">STAY</button>
                <button type="button" class="btn btn-light" id="split" onclick="play(this)">SPLIT</button>
                <button type="button" class="btn btn-light" id="dd" onclick="play(this)">DOUBLE DOWN</button>

                <div class="player-score"></div>
                <div class="dealer-score"></div>
            </div>
            <div class="right-container rounded"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
